<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Записи сообщества {{group.title}} | Yatube</title>
  </head>
  <body>
    <h1>{{group.title}}</h1>
    <p>
        Статьи сообщества
    </p>

    {%for post in posts%}
    <h3>
        Автор: {{posts.first_name}} {{post.last_name}}, дата публикации: {{post.pub_date | date:"d F Y"}}
    </h3>
    <p>{{post.text}}</p>
    <hr>
    {% endfor %}
  </body>
</html>
